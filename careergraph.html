    <h2 style="font-weight: bold;"> Career Graph of John Hopfield</h2>
    <!-- Career Graph Section -->
    <section id="career-graph">
      
        <canvas id="detailedCareerGraph"></canvas>
    </section>
<script>
        // Data for the career graph
        const labels = ['1970', '1975', '1980', '1985', '1990', '1995', '2000', '2005', '2010'];

        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Publications',
                    data: [2, 5, 12, 20, 30, 40, 55, 65, 75],
                    borderColor: '#007BFF',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    tension: 0.3,
                    fill: true,
                    pointBackgroundColor: '#007BFF',
                    pointBorderColor: '#fff',
                    pointRadius: 5,
                },
                {
                    label: 'Awards',
                    data: [0, 1, 2, 3, 5, 8, 10, 15, 18],
                    borderColor: '#28A745',
                    backgroundColor: 'rgba(40, 167, 69, 0.2)',
                    tension: 0.3,
                    fill: true,
                    pointBackgroundColor: '#28A745',
                    pointBorderColor: '#fff',
                    pointRadius: 5,
                },
                {
                    label: 'Research Milestones',
                    data: [1, 3, 5, 10, 15, 20, 25, 30, 35],
                    borderColor: '#FFC107',
                    backgroundColor: 'rgba(255, 193, 7, 0.2)',
                    tension: 0.3,
                    fill: true,
                    pointBackgroundColor: '#FFC107',
                    pointBorderColor: '#fff',
                    pointRadius: 5,
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const datasetLabel = context.dataset.label || '';
                                const value = context.raw;
                                return `${datasetLabel}: ${value}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Years',
                            color: '#333',
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Number',
                            color: '#333',
                        },
                        ticks: {
                            stepSize: 5,
                        }
                    }
                }
            }
        };

        // Render the graph
        const ctx = document.getElementById('detailedCareerGraph').getContext('2d');
        new Chart(ctx, config);
    </script>
